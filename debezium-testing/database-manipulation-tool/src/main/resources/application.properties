quarkus.datasource.postgresql.db-kind=postgresql
quarkus.datasource.postgresql.username=quarkus_user
quarkus.datasource.postgresql.password=quarkus_test
quarkus.datasource.postgresql.jdbc.url=jdbc:postgresql://localhost:5432/quarkus_test
quarkus.datasource.postgresql.enabled=true

quarkus.datasource.mysql.db-kind=mysql
quarkus.datasource.mysql.username=quarkus_user
quarkus.datasource.mysql.password=quarkus_test
quarkus.datasource.mysql.jdbc.url=jdbc:mysql://localhost:3306/quarkus_test
quarkus.datasource.mysql.enabled=true


quarkus.mongodb.devservices.enabled=false
quarkus.mongodb.main.credentials.username=quarkus_user
quarkus.mongodb.main.credentials.password=quarkus_test
quarkus.mongodb.main.connection-string=mongodb://localhost:27017/quarkus_test
quarkus.mongodb.main.enabled=true

quarkus.kubernetes-config.enabled=true
quarkus.kubernetes-config.config-maps=kronos-config
quarkus.test.native-image-profile=dev
quarkus.kubernetes-client.trust-certs=true
